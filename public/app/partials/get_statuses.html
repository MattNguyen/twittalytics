<form class="form-inline" role="form" ng-submit="getRecentStatuses()">
  <div class="form-group">
    <label class="sr-only">Username</label>
    <input type="text" class="form-control" ng-model="username" placeholder="Enter a Twitter handle (e.g. MrMattNguyen)">
  </div>

  <input type="submit" class="btn btn-default" value"Search">
</form>

<ul>
  <div ng-repeat="status in recentStatuses">
    <li>{{status.text}}</li>
  </div>
</ul>
